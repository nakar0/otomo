syntax = "proto3";

option go_package = ".;grpcgen";

message Location {
  string google_place_id = 1;
  string long_name = 2;
  string short_name = 3;
  string address = 4;
  repeated string types = 5;
  Geometry geometry = 6;
}

message Geometry {
  LatLng lat_lng = 1;
}

message LatLng {
  double latitude = 1;
  double longitude = 2;
}
